<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UEM Enquiry Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s;
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .chat-container {
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            flex-direction: column;
            height: 500px;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode .chat-container {
            background: #333;
            color: white;
        }
        .chat-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .chat-title img {
            width: 25px;
            height: 25px;
            margin-right: 8px;
        }
        .dark-mode .chat-title {
            color: #4da3ff;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 70%;
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e0e0e0;
            align-self: flex-start;
        }
        .dark-mode .bot-message {
            background: #444;
        }
        .input-box {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 10px;
            background: #e0e0e0;
            width: 60px;
            margin-bottom: 10px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #777;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
            animation: blink 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-title">
            <span><img src="https://cdn-icons-png.flaticon.com/512/4712/4712037.png" alt="Bot Icon"> UEM Enquiry Bot</span>
            <button onclick="toggleDarkMode()">ðŸŒ™</button>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let inputField = document.getElementById("user-input");
            inputField.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {  
                    event.preventDefault();
                    sendMessage();
                }
            });

            showBotMessage("Hello! How can I help you?");
        });

        function sendMessage() {
            var userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;

            var chatBox = document.getElementById("chat-box");

            var userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.innerText = userInput;
            chatBox.appendChild(userMessage);

            document.getElementById("user-input").value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            showTypingIndicator();

            setTimeout(() => {
                hideTypingIndicator();

                // âœ… **"Thank you" message ka custom response**
                if (userInput.toLowerCase().includes("thank") || userInput.toLowerCase().includes("thanks")) {
                    showBotMessage("You're welcome! ðŸ˜Š If you want more information, please contact Prof. Ashutosh Gautam +919887313330.");
                } else {
                    fetchResponse(userInput);
                }
            }, 1000);
        }

        function fetchResponse(userInput) {
            var csrftoken = getCookie("csrftoken");

            fetch("/get_response/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken || ""
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                showBotMessage(data.response);
            })
            .catch(error => console.error("Fetch Error:", error));
        }

        function showTypingIndicator() {
            var chatBox = document.getElementById("chat-box");
            var typingIndicator = document.createElement("div");
            typingIndicator.classList.add("typing-indicator");
            typingIndicator.innerHTML = "<span></span><span></span><span></span>";
            typingIndicator.id = "typing-indicator";
            chatBox.appendChild(typingIndicator);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideTypingIndicator() {
            var typingIndicator = document.getElementById("typing-indicator");
            if (typingIndicator) typingIndicator.remove();
        }

        function showBotMessage(message) {
            var chatBox = document.getElementById("chat-box");
            var botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot-message");
            botMessage.innerText = message;
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                let cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i].trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
